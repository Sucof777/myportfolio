<div class="bg-gradient-to-br from-yellow-50 via-orange-100 to-pink-50 dark:from-gray-800 dark:via-gray-700 dark:to-gray-600 rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:-translate-y-1 hover:shadow-2xl group">
  <!-- Slika -->
  <div class="overflow-hidden rounded-t-xl relative">
    <img 
      [src]="image" 
      alt="{{title}}" 
      class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-110"
    />
    <!-- Overlay -->
    <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-20 transition-opacity duration-300 rounded-t-xl"></div>
  </div>

  <!-- Tekstualni deo -->
  <div class="p-4">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-3">{{ title }}</h2>
    <p class="text-gray-700 dark:text-gray-300 mb-4">{{ description | slice:0:200 }}...</p>

    <a 
      [href]="link" 
      target="_blank" 
      class="inline-block px-5 py-2 bg-orange-500 text-white rounded-lg font-semibold transition-all duration-300 hover:bg-orange-600 hover:scale-105"
    >
      Pogledaj projekat
    </a>
  </div>
</div>
